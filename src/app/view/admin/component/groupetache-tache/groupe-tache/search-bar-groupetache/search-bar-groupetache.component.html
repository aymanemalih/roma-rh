<div class="card" style="height: 110px; background-color: #e5e8e8">
    <div class="p-fluid p-formgrid p-grid">
        <div class="p-grid p-field p-sm-9">
            <div class="p-field p-sm-3">
                <label for="client">Client:</label><br>
                <p-dropdown id="client" [options]="itemsClients" [(ngModel)]="groupeTacheVO.clientId"
                            optionLabel="libelle" optionValue="id"
                            (onChange)="findProjectsByClientId(groupeTacheVO.clientId)"></p-dropdown>
            </div>
            <div class="p-field p-sm-1"></div>
            <div *ngIf="groupeTacheVO.clientId != null" class="p-field p-sm-3">
                <label for="projet">Projet:</label><br>
                <p-dropdown id="projet" [options]="itemsProjets" [(ngModel)]="groupeTacheVO.projetId"
                            optionLabel="libelle" optionValue="id"
                            (onChange)="findLotsByProjetId(groupeTacheVO.projetId)"></p-dropdown>
            </div>
            <div *ngIf="groupeTacheVO.clientId == null" class="p-field p-sm-3">
                <label for="projett">Projet:</label><br>
                <input id="Projett" pInputText value="sélectionner d'abord un client" readonly="true"/>
            </div>
            <div class="p-field p-sm-1"></div>
            <div *ngIf="groupeTacheVO.projetId != null" class="p-field p-sm-3">
                <label for="lot">Lot:</label><br>
                <p-dropdown id="lot" [options]="itemsLots" [(ngModel)]="groupeTacheVO.lotId"
                            optionLabel="libelle" optionValue="id"></p-dropdown>
            </div>
            <div *ngIf="groupeTacheVO.projetId == null" class="p-field p-sm-3">
                <label for="lott">Lot:</label><br>
                <input id="lott" pInputText value="sélectionner d'abord un projet" readonly="true"/>
            </div>
        </div>
        <div class="p-sm-3 p-grid">
            <div class="p-field p-sm-6">
                <br><br>
                <button pButton label="Rechercher" icon="pi pi-search" class="p-button-primary p-button-outlined"
                        (click)="findGroupeTacheByCreteria()"></button>
            </div>
            <div class="p-field p-sm-6">
                <br><br>
                <button pButton label="Réinitialiser" icon="pi pi-times" class="p-button-danger p-button-outlined"
                        (click)="reset()"></button>
            </div>
        </div>
    </div>
</div>
