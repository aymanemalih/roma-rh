<p-dialog [(visible)]="viewDialog" [style]="{width: '510px'}" header="Détails Du Paiement" [modal]="true"
          styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-grid">
            <div class="p-field p-sm-6">
                <label for="libelle">Libelle</label>
                <input type="text" pInputText id="libelle" [(ngModel)]="selected.libelle" disabled/>
            </div>
            <div class="p-field p-sm-6">
                <label for="code">Code</label>
                <input type="text" pInputText id="code" [(ngModel)]="selected.code" disabled/>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-field p-sm-6">
                <label for="date">Date De Paiement</label>
                <input type="text" pInputText id="date" [(ngModel)]="selected.datePaiement" disabled/>
            </div>
            <div class="p-field p-sm-6">
                <label for="montant">Montant</label>
                <input type="text" pInputText id="montant" [(ngModel)]="selected.montant" disabled/>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-field p-sm-6">
                <label for="etat">Etat</label>
                <input *ngIf="selected.etatPaiement != null" id="etat" type="text" pInputText [(ngModel)]="selected.etatPaiement.libelle" disabled/>
                <input *ngIf="selected.etatPaiement == null" type="text" pInputText value="Pas encore déterminée" disabled/>
            </div>
            <div class="p-field p-sm-6">
                <label for="type">Type</label>
                <input id="type"  type="text" pInputText [(ngModel)]="selected.typePaiement.libelle" disabled/>
            </div>
        </div>
    </ng-template>
</p-dialog>
